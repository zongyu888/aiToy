<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Voxel Toy Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { margin: 0; padding: 0; overflow: hidden; background-color: #f0f9ff; }
      #root { width: 100vw; height: 100vh; }
      /* Custom scrollbar for gallery */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Loading Spinner */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -20px;
        margin-left: -20px;
        z-index: 0;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // 1. Shim for process.env to prevent crashes in browser environment
      window.process = { env: { NODE_ENV: 'development' } };

      // 2. Check if running via file protocol and warn user
      if (window.location.protocol === 'file:') {
        alert('警告：您正在直接打开此文件 (file://)。由于浏览器对 ES Modules 的安全限制，应用将无法运行。\n\n请运行本地服务器（例如 "python -m http.server" 或 VS Code Live Server）并通过 http://localhost:... 访问。');
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1?dev",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1?dev",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?dev",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime?dev",
    "@google/genai": "https://esm.sh/@google/genai@1.30.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.16.8?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.108.3?external=react,react-dom,three,@react-three/fiber",
    "three": "https://esm.sh/three@0.165.0",
    "uuid": "https://esm.sh/uuid@9.0.1"
  }
}
</script>
</head>
  <body>
    <div id="root">
       <div class="loader"></div>
       <script>
         setTimeout(() => {
           if (!document.querySelector('canvas')) {
             console.warn('App load timeout');
             // Optional: Show a message if React takes too long
             const root = document.getElementById('root');
             if(root && root.innerHTML.includes('loader')) {
                const msg = document.createElement('div');
                msg.style.cssText = "position:absolute;top:60%;width:100%;text-align:center;color:#666;font-family:sans-serif;";
                msg.innerText = "加载时间较长，请检查网络连接...";
                root.appendChild(msg);
             }
           }
         }, 10000);
       </script>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
